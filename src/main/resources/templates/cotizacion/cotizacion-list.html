<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Cotizaciones</title>
</head>
<body>

<h1>Listado de Cotizaciones</h1>

<a href="/cotizaciones/nuevo">‚ûï Nueva Cotizaci√≥n</a>

<table border="1" cellpadding="8">
    <thead>
        <tr>
            <th>ID</th>
            <th>N√∫mero</th>
            <th>Fecha</th>
            <th>Total</th>

        </tr>
    </thead>

    <tbody>

            <td th:text="${cot.ordenTrabajo.idOrdenTrabajo}"></td>

            <td>
                <a th:href="@{'/cotizaciones/editar/' + ${cot.idCotizacion}}">‚úè Editar</a>
                |
                <a th:href="@{'/cotizaciones/eliminar/' + ${cot.idCotizacion}}"
                   onclick="return confirm('¬øEliminar cotizaci√≥n?')">üóë Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
